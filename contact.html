<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />

  <title>Contact us</title>
  <link rel="stylesheet" type="text/css" href="e-queue.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <main class="divcontainer">
    <div class="heading">
      <div class="logo"><img src="logo145241.jpg" alt="websitelogo" /></div>
      <div class="links hoverlinks">
        <a href="home.html">Home</a>
        <a href="aboutus.html">About us</a>
        <a href="contact.html">Contact us</a>
      </div>
      <div class="langandsearch">
        <form>
          <input type="text" class="search" name="search" placeholder="Search here..." />
        </form>
      </div>
    </div>
    <div class="menu">
      <a href="booktime.html">Book time</a>
      <a href="rescheduleandcancel.html">Reschedule</a>
      <a href="rescheduleandcancel.html">Cancel</a>
    </div>
    <div class="contactdetails">
      <div class="contactform">
        <form action="" method="">
          <fieldset>
            <legend><b>Contact Us:</b></legend>
            <br />
            <label for="fname">Your Name(Required)</label><br />
            <input type="text" id="fname" name="fname" placeholder="James Smith" size="48" class="input" required />

            <br /><br />
            <label for="email">Your Email(Required)</label><br />
            <input type="email" id="email" name="email" placeholder="jamesmith@gmail.com" size="48" class="input"
              required />
            <br /><br />
            <label for="telephone">Your Telephone</label><br />
            <input type="tel" id="telephone" name="telphone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
              placeholder="123-45-678" size="48" class="input" /><br /><br />
            <label for="subject">Subject</label><br />
            <input type="text" id="subject" name="subject" placeholder="Unable to reschedule my appoinment" size="48"
              class="input" /><br /><br />
            <label for="message">Your Message</label><br />
            <textarea id="message" rows="10" cols="50" placeholder="Type your message here"
              class="input"></textarea><br />
            <input type="reset" class="input" />
            <input type="submit" value="Send message" class="input" />
          </fieldset>
        </form>
      </div>
      <div class="contactadress">
        <address>
          Adress : Jens Bjelkes Gate 86B, 0652 Oslo <br />E-mail :
          e-queue@mail.com<br />
          Phone : 004745564051
        </address>
      </div>
    </div>
    <div class="footer">
      <div class="flinks hoverlinks">
        <a href="home.html">Home</a>
        <a href="aboutus.html">About us</a>
        <a href="contact.html">Contact us</a>
      </div>
      <div class="app">
        <a href="#"><img src="11233apple.png" alt="apple app image" /></a>
        <a href="#"><img src="11233google.png" alt="google play image" /></a>
      </div>
      <div class="socialmedia">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-youtube"></a>
      </div>
      <div class="copyright">
        <p>&copy;2020 Copy right: e-queue.</p>
      </div>
    </div>
  </main>
</body>

</html>
